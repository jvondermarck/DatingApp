<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="Username" >
    </div>
    <div class="form-group" style="margin-top: 10px">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password" >
    </div>
    <div class="form-group text-center" style="margin-top: 20px">
        <button class="btn btn-success" type="submit" style="margin-right: 10px">Register</button>
        <button class="btn btn-outline-danger" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
