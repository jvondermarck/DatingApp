    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <!-- async to automatically unsuscribe to the observable if our nav componnet is no longer visible -->
      <div *ngIf="accountService.currentUser$ | async" ngbDropdown class="dropdown">
        <button ngbDropdownToggle class="btn btn-secondary" type="button" id="dropdownMenuButton1" aria-expanded="false">
          Welcome user
        </button>
        <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
          <li><a ngbDropdownItem href="#">Edit profile</a></li>
          <div class="dropdown-divider"></div>
          <li><a ngbDropdownItem href="#" (click)="logout()">Logout</a></li>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
        <input 
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2" 
          type="search" 
          placeholder="Username">
        <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
